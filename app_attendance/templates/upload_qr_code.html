<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
</head>
<body>
    <h1>Scan QR Code</h1>
    <p>Please scan a QR code using your camera.</p>

    <!-- Video stream preview area -->
    <div id="reader" style="width: 100%; height: 400px;"></div>

    <!-- Display the scanned data -->
    <p>Scanned Data: <span id="output"></span></p>

    <script>
        // Function to handle QR code scan success
        function onScanSuccess(decodedText, decodedResult) {
            // Handle the scanned data
            document.getElementById('output').innerText = decodedText;
            console.log(`Scanned QR Code: ${decodedText}`);
        }

        // Function to handle QR code scan error
        function onScanError(errorMessage) {
            // Handle error if needed
            console.warn(`QR Code scan error: ${errorMessage}`);
        }

        // Initialize the scanner
        const html5QrCode = new Html5Qrcode("reader");

        // Start the QR code scanner (using back camera by default)
        html5QrCode.start({ facingMode: "environment" }, {
            fps: 10,  // Frames per second
            qrbox: 250 // Size of the QR code scanning box
        }, onScanSuccess, onScanError)
        .catch(err => {
            console.error("Error starting the scanner", err);
        });
    </script>
</body>
</html>
