{% extends "base.html" %}
{% block body_block %}
<form action="{% url 'scan_qr' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input name="mob_no" type="text" placeholder="Enter mob no" pattern="\d{10}" required><br>
    <input name="qr_image" type="file" placeholder="image here" required>
    <br>
    <button type="submit">scan</button>
</form>
<h1>{{ result }}</h1>
{% endblock %}
